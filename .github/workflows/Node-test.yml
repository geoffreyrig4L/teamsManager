name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Save Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results
